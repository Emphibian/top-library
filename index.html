<!doctype html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <div class="main">
      <div class="hero">
        <div class="add-book">
          <h3>Give a Book</h3>
        </div>
        <div class="remove-book">
          <h3>Take a book</h3>
        </div>
      </div>
      <dialog id="input-form">
        <h3>Book Information</h3>
        <p>
          <label for="title">
            <span>Title:</span>
            <input id="title" type="text" name="title" required />
            <span class="error"></span>
          </label>
        </p>
        <p>
          <label for="author">
            <span>Author:</span>
            <input id="author" type="text" name="author" required />
            <span class="error"></span>
          </label>
        </p>
        <div class="button-group">
          <button id="confirm-btn">Add Book</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </dialog>
      <div class="current-books">
        <h2>Currently available books</h2>
        <div class="books-container"></div>
      </div>
    </div>
  </body>
</html>
